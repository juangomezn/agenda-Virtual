<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #A3CFF5; /* Azul claro */
            margin: 0;
            padding: 0;
            color: #333;
        }
        .agenda-container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo translúcido */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #626492; /* Azul oscuro */
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #626492; /* Azul oscuro */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .register-button {
            color: #fff;
            background-color: #626492; /* Azul oscuro */
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="agenda-container">
        <h1>Agenda Virtual</h1>
        <table>
            <tr>
                <th>HORA</th>
                <th>PAÍS</th>
                <th>TEMA</th>
                <th></th>
            </tr>
            <tr>
                <td>0800</td>
                <td>Colombia</td>
                <td>IA Generativa</td>
                <td><a href="#" class="register-button">Registrarme</a></td>
            </tr>
            <tr>
                <td>1000</td>
                <td>Argentina</td>
                <td>Automatización</td>
                <td><a href="#" class="register-button">Registrarme</a></td>
            </tr>
            <tr>
                <td>1200</td>
                <td>Brasil</td>
                <td>IoT y seguridad</td>
                <td><a href="#" class="register-button">Registrarme</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
